services:
  # For external PostgreSQL - this connects to PostgreSQL running on host
  brezel-api:
    image: brezel-staging-test
    environment:
      - DSN=${DSN:-postgres://scraper:strongpassword@172.17.0.1:5432/google_maps_scraper?sslmode=disable}
      - DATA_FOLDER=/gmapsdata
      - WEB_ADDR=:8080
      - LOG_LEVEL=info
    command: ["-web", "-c", "2"]
    ports:
      - "8080:8080"
    volumes:
      - ./gmapsdata:/gmapsdata
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  gmapsdata:

