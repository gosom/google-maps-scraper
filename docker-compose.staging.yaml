services:
  brezel-api:
    image: brezel-staging-test
    environment:
      - DSN=${DSN}
      - DATA_FOLDER=${DATA_FOLDER:-/gmapsdata}
      - WEB_ADDR=${WEB_ADDR:-:8080}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CONCURRENCY=${CONCURRENCY}
      - CLERK_API_KEY=${CLERK_API_KEY}
      - DISABLE_TELEMETRY=${DISABLE_TELEMETRY:-0}
    command: ["-web"]
    ports:
      - "8080:8080"
    volumes:
      - ./gmapsdata:/gmapsdata
    restart: unless-stopped
    networks:
      - gmaps
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  frontend:
    build:
      context: ../google-maps-scraper-webapp
      dockerfile: Dockerfile
    image: gmaps-webapp-staging
    container_name: gmaps-webapp-staging
    ports:
      - "3000:3000"
    env_file:
      - ../google-maps-scraper-webapp/.env.staging
    restart: unless-stopped
    networks:
      - gmaps
    depends_on:
      - brezel-api

volumes:
  gmapsdata:

networks:
  gmaps:
    driver: bridge
 