version: '3.8'

services:
  brezel-api:
    image: ghcr.io/yasseen-salama/google-maps-scraper:staging
    container_name: gmaps-brezel-api
    environment:
      - DSN=${DSN}
      - DATA_FOLDER=${DATA_FOLDER:-/gmapsdata}
      - WEB_ADDR=${WEB_ADDR:-:8080}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CONCURRENCY=${CONCURRENCY:-1}
      - CLERK_API_KEY=${CLERK_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - STRIPE_SUCCESS_URL=${STRIPE_SUCCESS_URL:-https://staging.brezel.ai/dashboard/credits?session_id={CHECKOUT_SESSION_ID}}
      - STRIPE_CANCEL_URL=${STRIPE_CANCEL_URL:-https://staging.brezel.ai/dashboard/credits}
      - DISABLE_TELEMETRY=${DISABLE_TELEMETRY:-0}
    command: [ "-web" ]
    ports:
      - "8080:8080"
    volumes:
      - ./gmapsdata:/gmapsdata
    restart: unless-stopped
    networks:
      - gmaps
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      start_period: 60s # Increased for single-core server
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M # Limit memory usage on single-core server
        reservations:
          memory: 256M

  # Frontend service - Next.js webapp from brezel-ai/scraper-webapp repository
  frontend:
    image: ghcr.io/brezel-ai/scraper-webapp:staging
    container_name: gmaps-webapp-staging
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://64.226.112.104:8080
      - NEXT_PUBLIC_ENVIRONMENT=staging
      - NODE_ENV=production
      # âœ… Added Clerk environment variables
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    restart: unless-stopped
    networks:
      - gmaps
    depends_on:
      brezel-api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M # Limit memory usage for frontend
        reservations:
          memory: 128M

volumes:
  gmapsdata:
    driver: local

networks:
  gmaps:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
