<!-- templates/job_rows.html -->
{{range .}}
<tr>
    <td>{{.ID}}</td>
    <td>{{.Name}}</td>
    <td>{{.Date}}</td>
    <td>{{.Status}}</td>
    <td>
        {{ if eq .Status "ok" }}
            <a href="/download?id={{.ID}}" download class="button">Download</a>
        {{ end }}
        <button hx-delete="/delete?id={{.ID}}" 
                hx-target="closest tr"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this job?">Delete</button>
    </td>
</tr>
{{end}}
